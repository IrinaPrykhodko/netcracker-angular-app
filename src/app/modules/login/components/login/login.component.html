<div class="login">

  <div class="component__title">
    <h2>Login</h2>
  </div>

  <form [formGroup]="loginForm" class="login-form">
    <mat-form-field>
      <input matInput formControlName="email" type="email" value="{{registerUserEmail}}"
             placeholder="Enter your email"/>

      <mat-error *ngIf="email.hasError('required') && (email.dirty || email.touched)">
        Email is required
      </mat-error>

      <mat-error *ngIf="email.hasError('email') && (email.dirty || email.touched)">
        Email is invalid
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Enter your password"/>

      <mat-error *ngIf="password.hasError('required') && (password.dirty || password.touched)">
        Password is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button [disabled]="email.invalid || password.invalid" (click)="submitForm()">
      Log in
    </button>
  </form>

  <div class="buttons">
<!--    <button mat-button routerLink="/register">Sign up</button>-->
    <button mat-button routerLink="/forgot-password">Forgot password</button>
  </div>
</div>
