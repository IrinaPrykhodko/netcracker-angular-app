<div class="forgot-password">
  <div class="forgot-password__title">
    <h2>Forgot Password</h2>
  </div>
  <form [formGroup]="emailForm" class="forgot-password-form">
    <app-spinner *ngIf="isLoading"></app-spinner>

    <mat-form-field color="primary">

      <input
        matInput
        formControlName="email"
        placeholder="Enter your email" required
        pattern="[a-zA-Z_0-9.]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"
      />

    </mat-form-field>

    <p class="error-massage" [hidden]="email.valid || email.untouched">* Email is incorrect</p>

    <button [disabled]="email.invalid"
            mat-raised-button (click)="submitForm()">Submit
    </button>

  </form>
</div>
