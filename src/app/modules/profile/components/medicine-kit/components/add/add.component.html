<div class="add">

  <form [formGroup]="addForm" class="add-form">

    <mat-form-field color="primary" class="mat-date">
      <input
        matInput
        [matDatepicker]="myDatepicker"
        formControlName="selfLife"
        placeholder="Self life">
      <mat-datepicker #myDatepicker></mat-datepicker>
      <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>

      <mat-error *ngIf="selfLife.hasError('required') && (selfLife.dirty || selfLife.touched)">
        Self life is required
      </mat-error>
    </mat-form-field>

    <mat-form-field color="primary">
      <input
        matInput
        type="number"
        formControlName="amount"
        placeholder="Enter amount"
        min="0"
      />

      <mat-error *ngIf="amount.hasError('required') && (amount.dirty || amount.touched)">
        Amount must be a number
      </mat-error>
      <mat-error *ngIf="amount.hasError('min') && (amount.dirty || amount.touched)">
        Amount must be positive
      </mat-error>
    </mat-form-field>

    <button [disabled]="addForm.invalid"
            mat-raised-button (click)="submit()">Confirm
    </button>
  </form>
</div>
