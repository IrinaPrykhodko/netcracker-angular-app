<div class="dialog-reminder-button-ok">
  <p>Did you take this medicine?</p>
  <p>The amount of pills will be automatically decreased</p>
  <div class="dialog-reminder-button-ok__buttons">
    <button mat-raised-button (click)="takeMedicine()">Yes</button>
    <button mat-raised-button (click)="notTakeMedicine()">No</button>
  </div>
</div>
