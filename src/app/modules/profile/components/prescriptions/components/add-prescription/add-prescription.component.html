<div class="add-prescription">
  <app-spinner *ngIf="isLoading"></app-spinner>
  <div class="add-prescription__title">
    <h3>Add prescription</h3>
  </div>
  <div class="add-prescription__form">
    <form [formGroup]="addPrescriptionForm">
      <mat-form-field class="add-prescription__form__value">
        <input matInput formControlName="name" placeholder="Enter prescription name"/>
      </mat-form-field>
      <mat-form-field class="add-prescription__form__value">
        <input matInput [matDatepicker]="datepicker" formControlName="date" placeholder="Enter prescription date"/>
        <mat-datepicker-toggle [for]="datepicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button [disabled]="addPrescriptionForm.invalid" (click)="submit()">Add</button>
    </form>
  </div>
</div>
